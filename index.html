<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat App</title>
</head>
<body>
    <div id="users-list">
        <h3>Online Users</h3>
        <ul id="users"></ul>
    </div>

    <div id="chat"></div>
    <form id="message-form">
        <input type="text" placeholder="Enter your message" id="message-input" required />
        <button type="submit">Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById("chat");
        const usersList = document.getElementById("users");
        const messageForm = document.getElementById('message-form');
        const messageInput = document.getElementById('message-input');

        const userName = prompt('Enter your username');
        socket.emit('join', userName);
        
        socket.on("userJoined", (user) => {
            addMessage(`${user} has joined the chat`);
        });

        socket.on("userLeft", (user) => {
            addMessage(`${user} has left the chat`);
        });

        socket.on("chat message", (msg) => {
            addMessage(`<strong>${msg.sender}:</strong> ${msg.text}`);
        });

        socket.on("usersList", (users) => {
            usersList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                usersList.appendChild(li);
            });
        });

        messageForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const message = messageInput.value;
            if (message) {
                socket.emit('chat message', message);
                messageInput.value = '';
            }
        });

        function addMessage(input) {
            const messageElement = document.createElement('div');
            messageElement.innerHTML = input;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
